<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha - Sistema</title>
    <link rel="stylesheet" href="conta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main class="auth-container">
        <form class="auth-form" id="form-nova-senha">
            <div class="form-header">
                <h1>Criar Nova Senha</h1>
                <p class="subtitle">Digite e confirme sua nova senha</p>
            </div>
            
            <div class="form-group">
                <label for="nova-senha">Nova Senha</label>
                <div class="password-input">
                    <input type="password" id="nova-senha" name="nova-senha" placeholder="Digite sua nova senha" minlength="8" required>
                    <button type="button" class="toggle-password" aria-label="Mostrar senha">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <small class="input-hint">MÃ­nimo de 8 caracteres</small>
            </div>
            
            <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha</label>
                <div class="password-input">
                    <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua nova senha" minlength="8" required>
                    <button type="button" class="toggle-password" aria-label="Mostrar senha">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn-primary">Redefinir Senha</button>
        </form>
    </main>
    <script src="auth.js"></script>
</body>
</html>
