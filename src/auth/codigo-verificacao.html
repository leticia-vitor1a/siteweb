<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Código - Sistema</title>
    <link rel="stylesheet" href="conta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main class="auth-container">
        <form class="auth-form" id="form-codigo">
            <div class="form-header">
                <a href="senha.html" class="back-button" aria-label="Voltar">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>Verificar Código</h1>
                <p class="subtitle">Insira o código de 6 dígitos enviado para seu e-mail</p>
            </div>
            
            <div class="code-inputs">
                <input type="text" maxlength="1" pattern="[0-9]" required>
                <input type="text" maxlength="1" pattern="[0-9]" required>
                <input type="text" maxlength="1" pattern="[0-9]" required>
                <input type="text" maxlength="1" pattern="[0-9]" required>
                <input type="text" maxlength="1" pattern="[0-9]" required>
                <input type="text" maxlength="1" pattern="[0-9]" required>
            </div>
            
            <div class="resend-code">
                <p>Não recebeu o código? <a href="#" id="reenviar-codigo">Reenviar</a></p>
                <span id="countdown">(60)</span>
            </div>
            
            <button type="submit" class="btn-primary">Verificar Código</button>
        </form>
    </main>
    <script src="auth.js"></script>
</body>
</html>
