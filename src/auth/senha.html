<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Sistema</title>
    <link rel="stylesheet" href="conta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main class="auth-container">
        <form class="auth-form" id="form-recuperacao">
            <div class="form-header">
                <a href="login.html" class="back-button" aria-label="Voltar para login">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>Recuperar Senha</h1>
                <p class="subtitle">Digite seu e-mail para receber o código de verificação</p>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail cadastrado</label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
            </div>
            
            <button type="submit" class="btn-primary">Enviar Código</button>
            
            <div class="form-footer">
                <p>Lembrou sua senha? <a href="login.html">Faça login</a></p>
            </div>
        </form>
    </main>
    <script src="auth.js"></script>
</body>
</html>
