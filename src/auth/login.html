<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main class="auth-container">
        <form class="auth-form" id="form-login">
            <div class="form-header">
                <h1>Login</h1>
            </div>
            
            <div class="form-group">
                <label for="login">E-mail ou Telefone</label>
                <input type="text" id="login" name="login" placeholder="Digite seu e-mail ou telefone" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <div class="password-input">
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    <button type="button" class="toggle-password" aria-label="Mostrar senha">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn-primary">Entrar</button>
            
            <div class="form-options">
                <a href="senha.html" class="forgot-password">Esqueceu sua senha?</a>
                <div class="divider">
                    <span>ou</span>
                </div>
                <a href="cadastro.html" class="btn-secondary">Criar uma conta</a>
            </div>
        </form>
    </main>
    <script src="auth.js"></script>
</body>
</html>
